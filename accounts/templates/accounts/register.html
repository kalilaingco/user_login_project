<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(110, 142, 251, 0.2);
        }
        
        ul.errorlist {
            list-style: none;
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            text-align: left;
        }
        
        button {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-link {
            margin-top: 25px;
            display: inline-block;
            text-decoration: none;
            color: #6e8efb;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-link:hover {
            color: #a777e3;
            text-decoration: underline;
        }
        
        .helptext {
            display: block;
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        
        /* Django form styling adaptations */
        form p {
            margin-bottom: 20px;
            text-align: left;
        }
        
        /* Style for password strength indicators often present in Django registration forms */
        .password-strength {
            margin-top: 8px;
            font-size: 14px;
        }
        
        .password-strength ul {
            list-style: none;
            padding-left: 5px;
        }
        
        .password-strength li {
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }
        
        .password-strength li::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .password-strength li.met::before {
            background-color: #2ecc71;
        }
        
        .password-strength li.unmet::before {
            background-color: #e74c3c;
        }
        
        /* Progress indicator */
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .progress-step {
            font-size: 14px;
            color: #888;
            flex: 1;
            position: relative;
            text-align: center;
        }
        
        .progress-step::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #ddd;
            border-radius: 50%;
            display: block;
            margin: 8px auto 0;
        }
        
        .progress-step.active {
            color: #6e8efb;
            font-weight: 500;
        }
        
        .progress-step.active::after {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        
        .progress-line {
            height: 2px;
            background-color: #ddd;
            flex: 1;
            margin-top: 17px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
